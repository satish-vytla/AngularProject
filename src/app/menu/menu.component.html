<h1 class="left">Menu</h1>
<hr>

<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <div class="row">
   <div class="col-6"> <app-dishdetail [satish]='selectedDish'></app-dishdetail></div>
   <div class="col-6"><app-comments [satishComments]='selectedComments'></app-comments></div>
  </div>
</div>
